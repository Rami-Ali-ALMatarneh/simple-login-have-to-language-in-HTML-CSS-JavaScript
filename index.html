<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssfile/all.min.css" />
    <link rel="stylesheet" href="cssfile/bootstrap.min.css" />
    <link rel="stylesheet" href="cssfile/bootstrap.min.css.map" />
    <link rel="stylesheet" href="cssfile/css.css" />
    <link rel="stylesheet" href="cssfile/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500;1,600&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h2>Ops<span>Code59</span></h2>
        </a>
        <div class="lang">
          <button type="button" class="btn arabic btn-outline-success">Arabic</button>
          <button type="button" class="btn english btn-outline-danger">English</button>
        </div>
      </div>
    </nav>
    <div class="landing">
      <div class="container">
        <div class="text">
          <h2>opsCode59</h3>
          <p>
            what you are waiting for? Start your coding journey today and open
            up a world of endless possibilities! Everything you need to learn
            programming in opsCode59
          </p>
        </div>
        <form>
          <h2 class="login">LOGIN</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label email"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label password"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
